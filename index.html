<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2>Made you choose</h2>
    <button class="game-btn" data-img="rock.png" id="rock-btn">ROCK</button>
    <button class="game-btn" data-img="paper.png" id="paper-btn">PAPER</button>
    <button class="game-btn" data-img="scissors.png" id="scissors-btn">
      SCISSORS
    </button>
    <h2 id="result-text">Result</h2>
    <div class="image-wrapper">
      <div class="image-container">
        <img id="displayUserChoise" src="img/game-image.png" alt="no image selected" />
      </div>
      <div class="image-container">
        <img id="displayComputerChoise" src="img/game-image-flipped.png" alt="no image selected" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
